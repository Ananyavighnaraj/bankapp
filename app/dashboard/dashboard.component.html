<form (ngSubmit)="deposit()" action="">
    <div class="container w-50 border mt-5 p-3" style="background:rgba(29, 52, 65, 0.5); border-radius:25px ;">
        <h1 class="text-center text-white">Deposit</h1>

        <div class="mt-2 p-2">
             <input name="acno" [(ngModel)]="acno" type="text"  placeholder="accnumber" class="form-control" id="acid" > 
          
        </div>

        <div class="mt-2 p-2">
            <input name="psw" [(ngModel)]="psw" type="password" placeholder="password" class="form-control" id="pid" >
           
        </div>

        <div class="mt-2 p-2">
            <input name="amount" [(ngModel)]="amnt" type="text" placeholder="amount" class="form-control" id="aid" >
           
        </div>

        <div class="text-center mt-2 p-2">
            <button type="submit"  class="btn btn-outline-info">Deposit</button><br><br>
           
          
        </div>

    </div>
    
</form>

        </div>

        <div class="mt-2 p-2">
            <input name="psw1" type="password" placeholder="password" class="form-control" id="pid1" >
           
        </div>

        <div class="mt-2 p-2">
            <input name="amount1" type="text" placeholder="amount" class="form-control" id="aid1" >
           
        </div>

        <div class="text-center mt-2 p-2">
            <button type="submit"  class="btn btn-outline-info">Withdraw</button><br><br>
           
          
        </div>

    </div>
    
</form>
