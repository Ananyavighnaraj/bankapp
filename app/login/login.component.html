<div class="text-white text-center ms-2 p-3">
    <h1>
        {{aim}}
    </h1>
</div>

<form action="">
    <div class="container w-25 border mt-5 p-3" style="background:rgba(57,87,79,0.5); border-radius:25px ;">
        <h1 class="text-center text-white">Login Page</h1>
        <div class="mt-2 p-2">
             <input name="acno" type="text" [(ngModel)]="acno" [placeholder]="data" class="form-control" id="acid" > 
             <!-- (change)="acnoChange($event)" instead of method 1.2.3 #acno -->
        </div>

        <div class="mt-2 p-2">
            <input name="psw" type="password" placeholder="password" class="form-control" id="pid" [(ngModel)]="psw">
            <!-- (change)="pswChange($event)" instead of method 1.2.3 #psw -->
        </div>

        <div class="text-center mt-2 p-2">
            <button type="submit" (click)="login()" class="btn btn-success">login</button><br><br>
            <!-- (click)="login()"  for the (change ) like that verumbol do this -->
            <p class="text-white">New user? <a routerLink="register">register</a></p>
        </div>

    </div>
    
</form>
